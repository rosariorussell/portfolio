
<div class="resume-item d-flex flex-column flex-md-row mb-5">
  <div class="portfolio-content mr-auto">
    <h3 class="mb-0"><a href="{{ .Permalink }}">{{ .Params.title }}</a></h3>
    <div>{{ .Params.description | safeHTML }}</div>
  </div>
  <div class="resume-date text-md-center">
    <!-- <img src="{{ .Params.image }}" style="max-width:50%;padding-top:1em;"/> -->
    <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{{ .Params.image }}" style="position:relative;width:200px;height:200px;padding:10px;" alt=""/>
  </div>
</div>
