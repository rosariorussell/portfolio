{{ define "main" }}
<section class="resume-section p-3 p-lg-5 d-flex d-column" id="{{ replace .Title " " "-" }}">

      <div class="single-page-content">
          <h1 class="mb-0"><span class="text-primary">{{ .Title }}</span></h1>

          {{ if not .Params.link }}
          <p>
            <strong>{{ .Params.date | dateFormat "January 2006"  }}</strong>
          </p>
          {{ end }}

          <p>
            {{ .Content }}
          </p>
          <p>{{ with .Params.code }}<p>Project code: <a href="{{ . }}">{{ . }}</a></p>{{ end }}</p>
          <br/>
          <p>{{ with .Params.link }}<p><a href="{{ . }}">{{ . }}</a></p>{{ end }}</p>
          <p>
            <a href="{{ .Params.link }}"><img src="{{ .Params.image }}" alt=""/></a>
          </p>


        </div>



</section>
{{ end }}
